<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryTech</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame contenedor">
        <div class="header">
            <h1>DeliveryTech</h1>
            <h2>Desarrollo de aplicaciones para comercios y restaurantes</h2>
        </div>
        <div class="boton">
            <a href="#" class="btn">Contacto</a>
        </div>    
    </div>

    <div class="contenedor">
        <div class="contacto">
            <h2>Formulario de contacto</h2>
            <form action="">
                <div class="nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="Tu Email">
                </div>
                <div class="mensaje">
                    <div class="texto-mensaje">
                        <label for="mensaje">Cu√©ntanos tu proyecto:</label>
                    </div>
                    <div class="contenido-mensaje">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="boton">
                    <a href="#" class="btn">Enviar</a>
                </div>    
        
            </form>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
